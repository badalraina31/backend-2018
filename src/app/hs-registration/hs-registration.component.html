<mat-card class="registration-card">
<div class="container">
  <h1>High School Registration</h1>
  <p>Fill in the form below if you're attending as a high school student on Saturday, January 27th.</p>
  <div class="row">
    <div class="col-md-6">
  <form (ngSubmit)="onSubmit()" [formGroup]="form">

    <div *ngFor="let question of questions" class="form-row">
      <app-dynamic-question [question]="question" [form]="form"></app-dynamic-question>
    </div>

    <div class="form-row submit-div">
        <button mat-raised-button color="accent" type="submit"
                [disabled]="!form.valid">Save</button>
    </div>
  </form>

  <div *ngIf="payLoad" class="form-row">
    <strong>Saved the following values</strong><br>{{payLoad}}
  </div>
    </div>
  </div>
</div>
</mat-card>
