<div class="container">
  <h1 class="gray title">Sign In</h1>
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="signinForm" (ngSubmit)="signin()">
        <div class="form-group">
          <input type="email" formControlName="email"  class="form-control" placeholder="Email">
        </div>
        <p class="help-block" *ngIf="!signinForm.get('email').valid && signinForm.get('email').touched">Please enter email.</p>
        <div class="form-group">
          <input type="password" formControlName="pass" class="form-control" placeholder="Password">
        </div>
        <p class="help-block" *ngIf="!signinForm.get('pass').valid && signinForm.get('pass').touched">Please enter password.</p>
        <button type="submit" class="btn orange-bg"
                [disabled]="!signinForm.valid">sign in</button>
      </form>
    </div>
  </div>
</div>
