<mat-card class="registration-card">
<div class="container">
  <h1>Registration</h1>
  <p>Fill in the form below to attend Pulse 2018. If you're a high school student please only fill in the High School registration form.</p>
  <div class="row">
    <div class="col-md-6">
  <form (ngSubmit)="onSubmit()" [formGroup]="form">

    <div *ngFor="let question of questions" class="form-row">
      <app-dynamic-question [question]="question" [form]="form"></app-dynamic-question>
    </div>

      <p class="input-label">Resume Upload</p>
    <upload-form></upload-form>

    <div *ngIf="payLoad" class="form-row" style="text-align: center">
      <p class="help-block"><strong>Your registration has successfully been saved.</strong></p><br>
    </div>

    <div class="form-row submit-div">
        <button mat-raised-button color="accent" type="submit"
                [disabled]="!form.valid">Save</button>
    </div>
  </form>
    </div>
  </div>
</div>
</mat-card>
