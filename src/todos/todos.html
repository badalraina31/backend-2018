<div class="container">
    <a ui-sref="about" class="nav-link">About</a>
    <h2>Pulse Website Todos</h2>

    <form>
        <input class="form-control todos__create-input" placeholder="What do I need to do?" />
        <button class="btn btn-success todos__create-button">
            Create Task
        </button>

        <table class="table table-striped">
            <tr>
                <th>Completed?</th>
                <th>Task</th>
                <th>Actions</th>
            </tr>
            <tr ng-repeat="todo in todos">
                <td><input type="checkbox" class="todos__checkbox" /></td>
                <td><span class="todos__task">{{todo.task}}</span></td>
                <td>
                    <button class="btn btn-info">
                        Edit
                    </button>
                    <button class="btn btn-danger">
                        Delete
                    </button>
                </td>
            </tr>
        </table>
    </form>


</div>
